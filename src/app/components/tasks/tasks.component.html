
<section id="tasks">
    <header>
        <p>{{ name }}'s Tasks</p>
        <menu>
            <button (click)="addNewTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="handleCompleteTask($event)"/>
        </li>
        }
    </ul>
</section>
