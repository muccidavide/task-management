
<section id="tasks">
    <header>
        <p>{{ name }}'s Tasks</p>
        <menu>
            <button (click)="openNewTaskDialog()" data-toggle="modal" data-target="#newTaskModal">{{ isCreation ? 'Close'  : 'Add Task' }}</button>
        </menu>
    </header>
    @if(isCreation){
        <app-new-task [userId]="userId" (closeDialog)="closeNewTaskDialog()"></app-new-task>
    }
    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task"/>
        </li>
        }
    </ul>
</section>
