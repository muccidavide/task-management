<app-header/>
<main>
<ul id="users">
    @for (user of users; track user.id){
        <li >
            <app-user 
            [user]="user" 
            [selected]="user.id === selectedUser?.id"
            (selectUser)="handleSelect($event)"
            />
        </li>
    }
</ul>
@if (selectedUser) {
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
} @else{
    <p>Please select a user.</p>
}

</main>
<router-outlet />
